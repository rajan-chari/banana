<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agcom Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>agcom Viewer</h1>
        <div class="controls">
            <div class="control-group">
                <label for="mode-select">Mode:</label>
                <select id="mode-select">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="control-group">
                <label for="user-input">User:</label>
                <input type="text" id="user-input" placeholder="handle" value="admin">
                <button id="login-btn">Login</button>
            </div>
            <div class="control-group status">
                <span id="status-indicator" class="disconnected"></span>
                <span id="status-text">Not connected</span>
            </div>
        </div>
    </header>

    <main>
        <aside id="threads-panel">
            <div class="panel-header">
                <h2>Threads</h2>
                <button id="refresh-threads-btn" title="Refresh">&#8635;</button>
            </div>
            <div id="threads-list" class="scrollable">
                <p class="placeholder">Login to view threads</p>
            </div>
        </aside>

        <section id="messages-panel">
            <div class="panel-header">
                <h2 id="messages-title">Messages</h2>
            </div>
            <div id="messages-list" class="scrollable">
                <p class="placeholder">Select a thread to view messages</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="stats" id="stats">
            <span>Threads: <b id="stat-threads">-</b></span>
            <span>Messages: <b id="stat-messages">-</b></span>
            <span>Users: <b id="stat-users">-</b></span>
        </div>
        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="auto-refresh-toggle" checked>
                Auto-refresh (3s)
            </label>
        </div>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
